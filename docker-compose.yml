services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/zcashino.db
      - ZCASH_TESTNET_RPC_URL=http://zcashd:18232
      - ZCASH_RPC_URL=http://zcashd:8232
    volumes:
      - app-data:/app/data
    restart: unless-stopped
    depends_on:
      zcashd:
        condition: service_started

  zcashd:
    image: electriccoinco/zcashd:latest
    command:
      - -testnet
      - -par=6
      - -rpcuser=${ZCASH_RPC_USER:-zcashrpc}
      - -rpcpassword=${ZCASH_RPC_PASSWORD:-changeme}
      - -rpcallowip=0.0.0.0/0
      - -rpcbind=0.0.0.0
      - -rpcport=18232
      - -experimentalfeatures=1
      - -txindex=1
      - -i-am-aware-zcashd-will-be-replaced-by-zebrad-and-zallet-in-2025=1
    ports:
      - "18232:18232"
    volumes:
      - zcash-data:/srv/zcashd/.zcash
    restart: unless-stopped
    # zcashd needs ~2-3GB RAM once synced, ~60GB disk for testnet
    deploy:
      resources:
        limits:
          memory: 3G

volumes:
  app-data:
  zcash-data:
