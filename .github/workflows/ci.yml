name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Test
        run: npm run test:run

      - name: Guard stale Next build lock
        run: |
          if [ -f .next/lock ]; then
            echo "::error::.next/lock exists before build. A stale lock can mask real build regressions."
            exit 1
          fi

      - name: Build
        run: npm run build
        env:
          DEMO_MODE: "true"
